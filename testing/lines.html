<!DOCTYPE html> 
<html> 
  
<head> 
    <title> 
        Waves 
    </title> 
      
</head> 
  
<body> 
    <center> 
      
        <canvas id="GFG" width="600" height="400" style="border:2px solid black"> 
        </canvas> 
    </center> 
      
    <script> 
        var cv = document.getElementById("GFG"); 
        var ctx = cv.getContext("2d"); 
      
        function gradient(a, b) { 
            return (b.y-a.y)/(b.x-a.x); 
        } 
      
        function bzCurve(points, f, t) { 
            if (typeof(f) == 'undefined') f = 0.3; 
            if (typeof(t) == 'undefined') t = 0.6; 
          
            ctx.beginPath(); 
          
            var m = 0; 
            var dx1 = 0; 
            var dy1 = 0; 
            
            for (var a = 0; a< 7; a++) {

                let region = new Path2D();
                region.moveTo(0,0);
                region.lineTo(points[0].x, points[0].y); 
                var preP = points[0]; 
                preP.y = preP.y - 15*a;


                for (var i = 1; i < points.length; i++) { 
                    var curP = points[i]; 
                    curP.y = curP.y - 15*a;
                    nexP = points[i + 1]; 

                    if (nexP) { 
                        m = gradient(preP, nexP); 
                        dx2 = (nexP.x - curP.x) * -f; 
                        dy2 = dx2 * m * t; 
                    } else { 
                        dx2 = 0; 
                        dy2 = 0; 
                    } 
                      
                    region.bezierCurveTo( 
                        preP.x - dx1, preP.y - dy1, 
                        curP.x + dx2, curP.y + dy2, 
                        curP.x, curP.y 
                    ); 
                  
                    dx1 = dx2; 
                    dy1 = dy2; 
                    preP = curP; 
                } 
                region.lineTo(600,0);
                region.lineTo(0,0);
                ctx.fillStyle = 'rgba(100,100,200, 0.3)';
                ctx.fill(region);
            }
            ctx.stroke(); 
        } 
  
        // Generate random data  
        var lines = [];   
        var prey = 400;
        var X = -10; 
        var t = 200; // control the width of X. 
        for (var i = 0; i < 10; i++ ) { 
            Y = prey - Math.floor((Math.random() * 100)); 
            prey = Y;
            p = { x: X, y: Y }; 
            lines.push(p); 
            X = X + t; 
        } 
  
        // Draw smooth line  
        ctx.setLineDash([0]); 
        ctx.lineWidth = 2; 


        ctx.strokeStyle = "blue"; 
        bzCurve(lines, 0.3, 1); 
    </script>  
</body> 
  
</html>
